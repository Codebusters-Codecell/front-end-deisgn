<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <style>
        :root{
          --color1: #293754; 
        }
        .form-control {
          border: 0;
          border-bottom: 1px solid var(--color1)!important;
          box-shadow: none; 
        }
        input{
          border: 1px solid var(--color1);
        }
        label{
          margin-top: 10px;
          font-size: 15px;
        }
      </style>
</head>
<body>
    <div class="container" style="margin-top: 130px;">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-6 text-center">
                <img class="img-fluid" src="login.png" style="width: 350px; height: auto;">
                
            </div>
            <div class="col-xs-12 col-md-6" style="margin-top: 30px;">
                
        <h2 style="color: black;">Sign In</h2>
                <form method="post">
                    <div class="row">
                        <div class="col-xs-12 col-md-10">
                            <label for="inputname" class="form-label">Hospital Name</label>
                            <input type="text" class="form-control" id="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-10">
                            <label for="inputbeds" class="form-label">Password</label>
                            <input type="text" class="form-control" id="beds">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-auto">
                            <button type="submit" style="background-color: var(--color1); padding: 5px 10px; border-radius: 10px; border:0;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<!-- Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script> 
</body>
</html>
